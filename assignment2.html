<DOCTYPE html>
<html lang="en">
<head>
    <title>validate input</title>
</head>
<body>
    <script>
        var x= prompt("input 1 :");
        var y= prompt("input 2 :");
        var z= prompt("input 3 :");
        if(x<=30&&y<=30&&z<=30)
        {
            for(var i=1;i<=x;i++)
            {
                document.write("*");
            }
            document.write('<br>');
            for(var i=1;i<=y;i++)
            {
                document.write("*");
            }
            document.write('<br>');
            for(var i=1;i<=z;i++)
            {
                document.write("*");
            }
            document.write('<br>');
        }
        </script>
</body>
</html>
